spring.application.name=rental-service

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/bikerental_platform
spring.datasource.username=root
spring.datasource.password=DBpassword95
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# Flyway migrations (runs before JPA validation)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Disable Spring SQL init - seed data now handled by Flyway
spring.sql.init.mode=never

# JWT Configuration
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-for-development-only-change-in-production}
jwt.expiration-hours=10

# Admin Configuration (change these in production!)
admin.username=${ADMIN_USERNAME:admin}
admin.password-hash=${ADMIN_PASSWORD_HASH:$2a$10$6mbOjzdFAsykcSrKhIe6ae8K/kwBMv0A4FSNt0WvdJcaUbk7buK6y}

# JSON/Date Formatting (UTC storage, Copenhagen display)
