spring.application.name=rental-service

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/bikerental_platform
spring.datasource.username=root
spring.datasource.password=DBpassword95
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# Flyway migrations (runs before JPA validation)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Disable Spring SQL init - seed data now handled by Flyway
spring.sql.init.mode=never

# JWT Configuration
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-for-development-only-change-in-production}
jwt.expiration-hours=10

# JSON/Date Formatting (UTC storage, Copenhagen display)
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSZ

# Actuator (health checks for container orchestration)
management.endpoints.web.exposure.include=health
management.endpoint.health.probes.enabled=true

# OpenAPI / Swagger UI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha